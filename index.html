<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main>
    <div class="nft-image-container">
      <div class="overlay"></div>
      <img class="view-icon" src="images/icon-view.svg" alt="icon-view">
      <img class="nft-image" src="images/image-equilibrium.jpg" alt="image-equilibrium">
    </div>
    <h1>Equilibrium #3429</h1>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

    <article class="price__box">
      <section class="price__left">
        <img class="eth-image" src="images/icon-ethereum.svg" alt="icon-blue-ethereum">
        <p class="price-text">0.041 ETH</p>
      </section>
      <section class="price__right">
        <img class="clock-image" src="images/icon-clock.svg" alt="icon-clock">
        <p class="day-text">3 days left</p>
      </section>
    </article>
    <hr>

    <article class="author__box">
      <img class="author-image" src="images/image-avatar.png" alt="image-avatar-of-Jules-Wyvern">
      <p class="creation-text">Creation of <span class="author-name">Jules Wyvern</span></p>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/TTAR007" target="_blank">Guitar</a>.
  </footer>
</body>
</html>
