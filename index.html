<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main>
    <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <article class="price__box">
      <section class="price__left">
        <img src="images/icon-ethereum.svg" alt="icon-blue-ethereum">
        <p class="price-text">0.041 ETH</p>
      </section>
      <section class="price__right">
        <img src="images/icon-clock.svg" alt="icon-clock">
        <p>3 days left</p>
      </section>
    </article>
    <br>

    <article class="author__box">
      <img class="author-image" src="images/image-avatar.png" alt="image-avatar-of-Jules-Wyvern">
      <p>Creation of <span calss="author-name">Jules Wyvern</span></p>
    </article>
  </main>

  </footer> -->
</body>
</html>
